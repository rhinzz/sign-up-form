<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/odin-lined.png" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <section class="photoPart">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
            <div class="annotation">
                <p>Photo by <a href="https://unsplash.com/@oddgraphy" target="_blank" rel="noopener noreferrer">Djordje Djordjevic</a> on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
        </section>
        <section class="formPart">
            <form>
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
